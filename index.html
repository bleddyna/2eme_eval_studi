<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeu de dès</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    >
</head>
<body>
  <div id="message" class="col-12 text-center mt-3">
    <h1>Veuillez mettre votre téléphone en mode paysage</h1>
    <div class="rectangle align-center"></div>
  </div>
    <div class="row wrapper">
        <!-- player1 -->
        <div class="col-lg-4 col-sm-4 active text-center"id="player1">
          <div class="player1Name">
                <h1>player 1</h1>
                
          </div>
          <div id="global">
            <h2>Global score</h2>
              <h3 id="player1GlobalScore">0</h3>
          </div>
          <div id="current">
            <h2>Current score</h2>
            <h3 id="player1CurrentScore">0</h3>
          </div>
        </div>
        <!--milieu-->
    <div class="col-lg-4 col-sm-4 middle text-center">
      <div class="buttonNewGame mt-3 mb-4">
        <button id="new-game">Nouvelle partie</button>
      </div>
      <div id="result"class="w-50">
      </div>
      <div class="button fixed-bottom mb-5">
        <button class="mb-3"id=rDice>Roll dice</button>
        <br>
        <button id="hDice">Hold dice</button>
      </div>
    </div>
        <!-- player2 -->
    <div class="col-lg-4 col-sm-4 text-center"id="player2">
      <div class="player2Name">
          <h1>player 2</h1>
      </div>
      <div id="global">
        <h2>Global score</h2>
          <h3 id='player2GlobalScore'>0</h3>
      </div>
      <div id="current">
        <h2>Current score</h2>
        <h3 id="player2CurrentScore">0</h3>
      </div>
    </div>
  </div>
        <!-- script -->
    <script src="script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
    >
    </script> 
</body>
</html>
