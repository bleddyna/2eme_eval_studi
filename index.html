<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeu de dès</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    >
</head>
<body>
    <div class="wrapper">
        <!-- Header new game -->
        <div class="row">
            <button id="new-game"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>NEW GAME</button>
        </div>
        <div class="row">
          <div class="col">
            <!-- bloc gauche -->
            <div class="row">
                <!-- joueur 1 -->
                <h1>Player 1</h1>
                <img src="" alt="Player1"class="w-75">
            </div>
            <div class="col-4 actualScore">
                <!-- score actuel du joueur 1 -->
                <h5>SCORE:</h5>
                <div id="actualScorePlayer1">
                    <span>0</span>
                </div>
            </div>
          </div>
          <div class="col col-4"id="result">
            <!-- bloc centre -->
          </div>
          <!-- bloc droit -->
          <div class="col">
            <div class="row">
                <!-- joueur 2 -->
                <h1>Player 2</h1>
                <img src="" alt="Player2"class="w-75">
            </div>
            <div class="col-4 actualScore">
                <!-- score actuel du joueur -2 -->
                <h5>SCORE:</h5>
                <div id="actualScorePlayer2">
                    <span>0</span>
                </div>
            </div>
          </div>
        </div>
        <!-- Current score -->
        <div class="row"id="current-score">
            <div class="col-4">
                <!-- score général du joueur 1 -->
                <h5>Current score:</h5>
                <div id="currentScorePlayer1">
                    <span>0</span>
                </div>
            </div>
            <div class="col-4">
                <h3 id="rollDice">Roll dice</h3>
                <br>
                <h3 id="holdDice">Hold</h3>
            </div>
            <div class="col-4">
                <!-- score général du joueur 2 -->
                <h5>Current score:</h5>
                <div id="currentScorePlayer2">
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
        <!-- script -->
    <script src="script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
    >
    </script> 
</body>
</html>
