<body>
    <div class="wrapper">
        <!-- Header new game -->
        <div class="row"id="new-game">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>NEW GAME</button>
        </div>
        <!-- Different players -->
        <div class="row"id="show-players">
            <div class="col-4">
                <h1>Player 1</h3>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <h1>Player 2</h3>
            </div>
        </div>
        <!-- Actual score -->
        <div class="row"id="actual-score">
            <div class="col-4">
                <h5>SCORE:</h5>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <h5>SCORE:</h5>
            </div>
        </div>
        <!-- Current score -->
        <div class="row"id="current-score">
            <div class="col-4">
                <h5>Current score:</h5>
            </div>
            <div class="col-4">
                <h5>Roll dice</h5>
                <h5>Hold</h5>
            </div>
            <div class="col-4">
                <h5>Current score:</h5>
            </div>
        </div>
    </div>
        <!-- script -->
    <script src="script.js"></script>
